<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../google/img/favicon.ico"/>
    <link rel="stylesheet" href="google.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav class="top-nav-link flex justify-content-end width-100">
        <div class="width-30">
          <ul
            class="list-style-none align-items-center justify-content-around flex"
          >
            <li>
              <a class="color-gray text-decoration-none" href="http://gmail.com">Gmail</a>
            </li>
            <li>
              <a class="color-gray text-decoration-none" href="http://google.com">Images</a>
            </li>
            <li>
              <button  class="widget-btn">
                  <div class="widjet"></div>
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section>
      <div class="width-100 flex-direction-column align-items-center">
        <div class="logo">
          <img src="./img/googlelogo_color_272x92dp.png" alt="logo" />
        </div>

        <div class="search-container">
          <div class="search-icon">
            <label for="search">
                <svg
                  class="fill-gray"
                  focusable="false"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                  ></path>
                </svg>
            </label>
          </div>
          <input type="text" name="search" id="search" />
          <div class="voice-icon">
            <svg
              focusable="false"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                fill="#4285f4"
              ></path>
              <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
              <path
                d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                fill="#f4b400"
              ></path>
              <path
                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                fill="#ea4335"
              ></path>
            </svg>
          </div>
        </div>
        <div class="options-btn-container width-100 justify-content-center">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>

        <div class="offered-container align-items-center width-100 justify-content-center">
          <span>Google offered in:</span>
          <ul class="padding-0 width-px-260 align-items-center justify-content-around flex list-style-none">
            <li>
              <a class="text-decoration-none"  href="#">Hausa</a>
            </li>
            <li>
              <a class="text-decoration-none" href="#">Igbo</a>
            </li>
            <li>
              <a class="text-decoration-none" href="#">Èdè Yorùbá</a>
            </li>
            <li>
              <a class="text-decoration-none" href="#">Nigerian Pidgin</a>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <footer class="width-100">
        <div class="width-100">
            <div class="country align-items-center">Nigeria</div>
            <div class="footer-link-container width-100 flex justify-content-between">
             <ul class="footer-nav-link list-style-none align-items-center justify-content-around flex">
                 <li>
                    <a href="#" class="color-gray text-decoration-none">Advertising</a>
                 </li>
                 <li>
                    <a href="#" class="color-gray text-decoration-none">Business</a>
                 </li>
                 <li>
                    <a href="#" class="color-gray text-decoration-none">About</a>
                 </li>
                 <li>
                    <a href="#" class="color-gray text-decoration-none">How Search works</a>
                 </li>
             </ul>

             <ul class="footer-nav-link list-style-none align-items-center justify-content-around flex">
                <li>
                   <a href="#" class="color-gray text-decoration-none">Privacy</a>
                </li>
                <li>
                   <a href="#" class="color-gray text-decoration-none">Terms</a>
                </li>
                <li>
                   <a href="#" class="color-gray text-decoration-none">Settings</a>
                </li>
            </ul>
            </div>
        </div>
    </footer>
  </body>
</html>
